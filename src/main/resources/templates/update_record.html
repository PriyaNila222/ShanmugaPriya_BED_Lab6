<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Debat Event Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Debat Event Registration</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/records}">Debat Event</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Update Student Record </h1>
				<div class="card-body">
					<form th:action="@{/records/{id} (id=${record.studentId})}" th:object="${record}" method="POST">
						<div class="form-group">
							<label for="firstName">First Name </label>
							<input type="text" id="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter First Name" />
							<div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}"
								th:errors="*{firstName}"></div>
						</div>

						<div class="form-group">
							<label for="lastName">Last Name </label>
							<input type="text" id="lastName" th:field="*{lastName}" class="form-control"
								placeholder="Enter Last Name" />
							<div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}"></div>
						</div>

						<div class="form-group">
							<label for="course">Course </label>
							<input type="text" id="course" th:field="*{course}" class="form-control"
								placeholder="Enter Course" />
							<div class="alert alert-warning" th:if="${#fields.hasErrors('course')}"
								th:errors="*{course}"></div>
						</div>

						<div class="form-group">
							<label for="country">Country </label>
							<input type="text" id="country" th:field="*{country}" class="form-control"
								placeholder="Enter Country" />
							<div class="alert alert-warning" th:if="${#fields.hasErrors('country')}"
								th:errors="*{country}"></div>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
